<template name="RouteEdit">
  <tr>
    <td>
      <input type="text" name="path"
          value={{route.path}}
          placeholder="Path fragment">
    </td>

    <td>
      <select name="actionType">

        <option
            value="template"
            selected={{eq actionType 'template'}}>
          Render template</option>

        <option
            value="customAction"
            selected={{eq actionType 'customAction'}}>
          Execute custom script</option>

      </select>
    </td>
    <td>
      <button class="entry-cancel">Cancel</button>
      <button class="entry-done">Done</button>
    </td>
  </tr>

  {{#if eq actionType 'template'}}
    <tr class="detail-row">
      <td style="text-align: right;">
        Template:
      </td>
      <td>
        <select name="template">
          <option value="" disabled
              selected={{eq route.template null}}
            >Select a template...</option>

          {{#each tmpl in templates}}
            <option
                value={{tmpl.name}}
                selected={{eq route.template tmpl.name}}>
              {{tmpl.name}}
            </option>
          {{/each}}
        </select>
      </td>
    </tr>
  {{/if}}

  {{#if eq actionType 'customAction'}}
    <tr class="detail-row">
      <td colspan="3">
        <textarea
            name="coffee" rows="10"
            style="width: 100%;"
            >{{route.customAction.coffee}}</textarea>
      </td>
    </tr>
  {{/if}}

</template>
