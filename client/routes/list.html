<template name="RouteList">
  <div class="list-routes">
    <h3>Routes</h3>
    <ul>
      {{#each r in routeList}}
        <li>
          <a href="/packages/{{packageId}}/routes/edit/{{r._id}}">
            {{r.path}}</a>
          -
          {{r.name}}
        </li>
      {{/each}}
    </ul>

    <a href="/packages/{{packageId}}/routes/new">
      New route
    </a>
  </div>
</template>
