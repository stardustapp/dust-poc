<template name="PackageView">
  <section class="view-package">
    <h3>
      <a href="/~~/packages">Packages</a> /
      {{name}}
    </h3>

    <a href="/~~/packages/edit/{{_id}}">Edit package</a>
  </section>

  {{> TemplateList packageId=_id}}

  {{> TableList packageId=_id}}

  {{> RouteTableList packageId=_id}}

  <button type="button" class="publish-package">
    Publish package to Stardust Repo
  </button>
</template>
