<template name="PackageEdit">
  <form class="edit-package">
    <h3>
      <a href="/~~/packages">Packages</a> /
      {{#if _id}}
        Edit Package {{name}}
      {{else}}
        New Package
      {{/if}}
    </h3>

    {{#unless _id}}
      <input
          type="text"
          name="id"
          placeholder="Package ID (for URLs)">
    {{/unless}}

    <input
        type="text"
        name="name"
        placeholder="Name"
        value={{name}}>

    <input
        type="text"
        name="license"
        placeholder="License"
        value={{license}}>

    {{! TODO: LIBRARY DEPENDENCIES }}

    {{#if eq type 'App'}}
      <input
          type="text"
          name="iconUrl"
          placeholder="Icon URL"
          value={{iconUrl}}>
    {{/if}}

    <button type="submit">Update package</button>
  </form>
</template>
