<template name="PackageList">
  <div class="list-packages">
    <h3>Apps</h3>
    <ul>
      {{#each app in appList}}
        <li>
          <a href="/~~/packages/view/{{app._id}}">{{app.name}}</a>
          - {{! TODO: USE HELPER FOR LAUNCH URL }}
          <a href="/~{{app._id}}/home" target="_blank">launch</a>
        </li>
      {{/each}}
    </ul>

    <a href="/~~/packages/new-app">
      New app
    </a>

    <hr>

    <h3>Libraries</h3>
    <ul>
      {{#each lib in libraryList}}
        <li>
          <a href="/~~/packages/view/{{lib._id}}">{{lib.name}}</a>
        </li>
      {{/each}}
    </ul>

    <a href="/~~/packages/new-library">
      New library
    </a>

    <hr>

    <a href="/~~/packages/install">
      Install packages from repository
    </a>
  </div>
</template>
