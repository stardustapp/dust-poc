<template name="TableNew">
  <form class="new-table">
    <h3>New Table</h3>

    <input type="text" name="name" placeholder="Name">
    <input type="text" name="hashKey" placeholder="Hash key">

    <button type="submit">Create table</button>
  </form>
</template>
