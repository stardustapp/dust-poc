<template name="TemplateList">
  <div class="list-templates">
    <h3>Templates</h3>
    <ul>
      {{#each tmpl in templateList}}
        <li>
          <a href="/~~/packages/{{packageId}}/templates/edit/{{tmpl._id}}">
            {{tmpl.name}}
          </a>
        </li>
      {{/each}}
    </ul>

    <a href="/~~/packages/{{packageId}}/templates/new">
      New template
    </a>
  </div>
</template>
