<template name="TemplateEdit">
  <section class="edit-template">
    <header>
      {{#if _id}}
        <h2>Edit Template {{name}}</h2>
      {{else}}
        <h2>New Template</h2>
        <input type="text" class="name" placeholder="Template Name">
      {{/if}}

      <button class="save-template">SAVE TEMPLATE</button>
    </header>

    <div class="split-editor">
      <!--h3>HTML (Handlebars)</h3-->
      <div class="html-editor"></div>

      <!--h3>CSS (Sass)</h3-->
      <div class="css-editor"></div>
    </div>

    <!--h3>JS (Coffeescript)</h3-->
    <div class="script-manager">
      <aside class="script-list">
        <h3>Scripts</h3>

        {{#each scripts}}
          <button class="select-script">
            {{scriptType}}{{#if param}}: {{param}}{{/if}}
          </button>
        {{/each}}

        <form class="add-script">
          <select name="type" class="browser-default">
            <option value="on-create">On creation</option>
            <option value="on-render">On render</option>
            <option value="on-destroy">On destroy</option>

            <option value="helper">Helper</option>
            <option value="event">Event handler</option>
            <option value="hook">Hook</option>
          </select>
          <input name="param" type="text" style="height:1.5rem; margin:0; max-width: 150px" placeholder="(unset)">
          <button type="submit">Add</button>
        </form>
      </aside>

      <div class="script-editor"></div>
    </div>
  </section>
</template>
